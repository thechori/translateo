<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to Translateo!</h2>
  <p><i>Learning Mandarin one question at a time.</i></p>
  <br>
  <p>This app was made to faciliate my learning of the Mandarin language.</p>
  <br>
  <button ion-button color="secondary"  (click)="loadQuiz()">Take a Quiz</button>
  <br>
  <!-- IMPORTANT: Surround brackets around the attribute (e.g., [title]="...") will result
                  in the use of a variable passed from this component. Without brackets,
                  the actual string inside of the quotes will be passed. -->
  <audio-player [title]="songTitle"></audio-player>
  <br>
  <button ion-button (click)="loadLoginPage()">Login</button>

</ion-content>
