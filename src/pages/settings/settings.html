<ion-header>
  <ion-navbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>Basic Information</ion-list-header>
    <ion-item>
      <ion-input type="text" placeholder="First name" [(ngModel)]="settings.firstName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Last name" [(ngModel)]="settings.lastName"></ion-input>
    </ion-item>
    <!-- <ion-item-divider></ion-item-divider> -->
    <ion-list-header>Avatar</ion-list-header>
    <ion-item>
      <ion-card>
        <!-- <ion-label>Avatar</ion-label> -->
        <img id="avatar" (click)="takePicture()" width="100" src="https://thenib.imgix.net/usq/1d97429f-4a64-4d52-bfdb-c36172c05228/this-is-not-fine-001-dae9d5.png?auto=compress,format">
        <button ion-button block (click)="takePicture()">Update Avatar</button>
      </ion-card>
    </ion-item>
    <!-- <ion-item-divider></ion-item-divider> -->
    <ion-list-header>Preferences</ion-list-header>
    <ion-item>
      <ion-label>Pro Mode</ion-label>
      <ion-toggle checked="false" [(ngModel)]="settings.proMode"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Default Language</ion-label>
      <ion-select [(ngModel)]="settings.defaultLanguage">
        <ion-option value="english">English</ion-option>
        <ion-option value="pinyin">Pinyin</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <button ion-button block (click)="save()">Save</button>
</ion-content>
