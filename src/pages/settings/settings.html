<ion-header>
  <ion-navbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>Basic Information</ion-list-header>
    <ion-item>
      <ion-input type="text" placeholder="First name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Last name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Gender</ion-label>
      <ion-select>
        <ion-option value="male">Male</ion-option>
        <ion-option value="female">Female</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-list-header>Preferences</ion-list-header>
    <ion-item>
      <ion-label>Pro Mode</ion-label>
      <ion-toggle checked="false"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Default Language</ion-label>
      <ion-select [(ngModel)]="defaultLanguage">
        <ion-option value="english">English</ion-option>
        <ion-option value="pinyin">Pinyin</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
</ion-content>
