<ion-header>
  <!-- <ion-toolbar>

  </ion-toolbar> -->

  <ion-navbar>
    <ion-title>Items</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <!-- TODO: Use ion-item-group for grouping things alphabetically! -->
  <!-- TODO: Show Modal when editing an item, Popup alert when deleting -->

  <!-- Search bar -->
  <!-- <ion-searchbar></ion-searchbar> -->

  <!-- List of Items -->
  <ion-list>
    <ion-item-sliding *ngFor="let i of items">
      <ion-item>
        {{i.english}}
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary" (click)="editItem()">
          <ion-icon name="create"></ion-icon>
          Edit
        </button>
        <button ion-button color="danger" (click)="deleteItem()">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <!-- FAB (Floating Action Button) -->
  <ion-fab right bottom>
    <button ion-fab mini (click)="newItem()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
